<h3>Person List</h3>
<div>
    <table>
        <thead>
            <tr>
                <td>Name </td>
                <td>&nbsp;&nbsp; Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="person in persons">
                <td>{{person.name}}</td>
                <td>&nbsp;&nbsp;<a href="#!persons/{{person.idk}}">Details</a></td>
            </tr>
        </tbody>
    </table>
</div>
