<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Editing Text In-Place using HTML5 ContentEditable</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <style>
      [contenteditable] {
        border: 2px dotted #ccc;
        background-color: #eee;
        padding: 2px;
      }
    </style>
</head>
<body ng-app="MyApp">
    <div class="container" ng-controller="MyCtrl">
        <div>
            <br />
            <button class="btn" ng-click="load()">Load Tweets</button>
            <img id="spinner" ng-src="img/spinner.gif" style="display:none;">
        </div>

        <div>
           <ul ng-repeat="tweet in tweets">
              <li>
                  <img ng-src="{{tweet.profile_image_url}}" alt="">
                  &nbsp; {{tweet.from_user}}
                  {{tweet.text}}
              </li>
          </ul>
      </div>
    </div>


    <!-- *********************************************************************************** -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
    <script src="js/angular-ui-bootstrap-modal.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/angular-ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
