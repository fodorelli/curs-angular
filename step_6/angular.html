<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Filtering and Sorting a List</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body ng-app="MyApp">
    <div class="container">
        <br />
        <div ng-controller="MyCtrl">
            <h3>Filter by String</h3>
            <form class="form-inline">
                <input ng-model="query" type="text" placeholder="Filter by name" autofocus>
            </form>
            <!-- <ul ng-repeat="friend in friends | filter: { name: query, age: '20' } | orderBy: 'name' ">
                <li>{{friend.name}} ({{friend.age}})</li>
            </ul> -->
            <ul ng-repeat="friend in friends | filter: filterFunction | orderBy: 'name' ">
                <li>{{friend.name}} ({{friend.age}})</li>
            </ul>
        </div>
    </div>


    <!-- *********************************************************************************** -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/angular-ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
