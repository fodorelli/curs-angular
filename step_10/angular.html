<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Displaying a Flash Notice/Failure Message</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body ng-app="MyApp">
    <div class="container">
        <br />
        <div ng-controller="MyCtrl">
            <h3>Failure Message</h3>

            <ul class="nav-pills nav">
                <li><a href="#/">home</a></li>
                <li><a href="#/page">next page</a></li>
            </ul>
            <div class="alert" ng-show="flash.getMessage()">
                <b>Alert!</b>
                <p>{{flash.getMessage()}}</p>
            </div>
            <ng-view></ng-view>
            <script type="text/ng-template" id="home.html">
                <h3>Home</h3>
                <form ng-submit="submit(message)" class="form-inline">
                    <input type="text" ng-model="message" autofocus />
                    <button class="btn">Submit</button>
                </form>
            </script>
            <script type="text/ng-template" id="page.html">
                <h3>Next page</h3>
            </script>
        </div>
    </div>


    <!-- *********************************************************************************** -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/angular-ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
