<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Implementing a Basic Form</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body ng-app="MyApp">
    <div class="container">
        <br />
        <div ng-controller="User">
            <form name="form" ng-submit="submit()" class="form-horizontal" novalidate>
                <div class="control-group">
                    <label class="control-label" for="firstname">First name</label>
                    <div class="controls">
                        <input name="firstname" type="text" ng-model="user.firstname"
                            placeholder="First name" required ui-validate="{ blacklisted: 'notBlackListed($value)'}" />
                        <span class="help-block" ng-show="form.firstname.$error.blackListed">This firstname is blacklisted.</span>
                    </div>
                </div>
                <div class="control-group" ng-class="error('lastname')">
                    <label class="control-label" for="lastname">Last name</label>
                    <div class="controls">
                        <input name="lastname" type="text" ng-model="user.lastname" placeholder="First name" required />
                        <span class="help-block" ng-show="form.lastname.$invalid && form.lastname.$dirty">Last name is required.</span>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button ng-disabled="form.$invalid" class="btn">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- *********************************************************************************** -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/angular-ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
